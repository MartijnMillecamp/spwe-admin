{% load static %}
<html>
    <head>
        <title>
            Tool middagmaal
        </title>
        <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    </head>
    <body>
        <div id="header"></div>
        <div id="formcontainer">
            <form action="{% url "checkafwezigheden:index" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div
                    class="inputfield"
                >
                    <p class="inputfieldcontent">Dag van de week: </p>
                    <input 
                        type="text" 
                        title="Dag van de week"
                        name="dag"
                        class="inputfieldcontent textinputarea"
                        required="required"
    
                    >
                </div>
                <br>
                <div
                    class="inputfield"
                >
                    <p class="inputfieldcontent">Lijst aanwezigheden vandaag: </p>
                    <input type="file"
                       title="Upload aanwezigheden"
                       name="aanwezigheden"
                       class="inputfieldcontent uploadarea"
                       required="required">
                </div>
                <br/>
                <div
                    class="inputfield"
                >
                    <p class="inputfieldcontent">Lijst verwachte aanwezigheden: </p>
                    <input type="file"
                       title="Upload verwachte leerlingen"
                       name="verwachte_lln"
                       class="inputfieldcontent uploadarea"
                       required="required">
                </div>
                
                <p>
                <input type="submit"
                       value="Upload"
                       style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
            </form>
        </div>
        

        <p></p>
    </body>
</html>
